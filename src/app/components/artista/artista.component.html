<app-loading *ngIf="loading"></app-loading>
<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle" alt="" />
    </div>
    <div class="col">
        <h3>{{ artista.name }}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">Ir a la página del artista</a
      >
    </p>
  </div>
  <div class="col-4 text-right">
    <button routerLink="/search" class="btn btn-outline-danger">
      Regresar
    </button>
  </div>
</div>
<div class="row mt-4">
  <div class="col">
    <table class="table">
      <thead>
        <tr class="text">
          <th>Foto</th>
          <th>Album</th>
          <th>Canción</th>
          <th>Vista Previa</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let top of topTrash" class="text">
          <td>
            <img [src]="top.album.images | noimage" alt="" class="img-thumb" />
          </td>
          <td>{{ top.album.name }}</td>
          <td>{{ top.name }}</td>
          <td>
            <!-- <audio [src]="top.preview_url" controls></audio> -->
            <iframe
              [src]="top.uri | domseguro"
              width="300"
              height="80"
              class="border-radius"
              frameborder="0"
              allowtransparency="true"
              allow="encrypted-media"
            ></iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
