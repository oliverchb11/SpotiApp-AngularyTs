<div class="card-columns mt-4 animated fadeIn puntero">
    <div (click)="verArtista(item)" *ngFor="let item of items" class="card">
        <img [src]="item.images | noimage" class="card-img-top" alt="..." />
        <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">
                <span *ngFor="let artista of item.artists" class="badge badge-primary">{{ artista.name }}</span
        >
      </p>
    </div>
  </div>
</div>
